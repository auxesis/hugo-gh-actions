name: Screenshot PR changes

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build the website
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: section-io/section-io.github.io
        token: ${{ secrets.ACCESS_TOKEN }}
        submodules: true
    - name: Build the Docker image
      run: make all
