name: Screenshot PR changes

on:
#  issue_comment:
#    types: [ created ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  preflight:
    name: ğŸ¤” Screenshot needed?
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›’ Checkout repo
      uses: actions/checkout@v2
    - name: Dump github
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: ğŸ” Identify file changes
      id: file_changes
      uses: trilom/file-changes-action@v1.2.3
      with:
        prNumber: ${{ github.event.pull_request.number }}

    - name: â¬†ï¸  Upload file changes
      uses: actions/upload-artifact@v2
      with:
        name: file-changes
        path: ~/*.json

    - name: ğŸ•µï¸ Any articles?
      id: any_articles
      run: |
        echo -n "##[set-output name=count;]"
        jq --slurp '.[0] + .[1] | unique | map(select(. | test("^articles\/"))) | length' ~/files_added.json ~/files_modified.json

    - name: ğŸ’© Dump steps
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      run: echo "$STEPS_CONTEXT"

    - name: ğŸš§ Stop if no article changes
      if: steps.any_articles.outputs.count == 0
      uses: andymckay/cancel-action@0.2

  build:
    name: ğŸŒ Build the website
    runs-on: ubuntu-latest
    needs: [ preflight ]
    steps:
    - name: ğŸ›’ Checkout repo
      uses: actions/checkout@v2
      with:
        repository: ${{ secrets.WEBSITE_REPO }}
        ref: add-entrypoint-to-dockerfile # FIXME(auxesis) change to master when merged
        token: ${{ secrets.ACCESS_TOKEN }}
        submodules: true
    - name: ğŸ”€ Change PR origin
      working-directory: content/engineering-education
      run: git remote set-url origin https://github.com/${{ github.repository }}
    - run: cd content/engineering-education && git remote show origin
    - name: ğŸ”€ Fetch PR origin branches
      run: cd content/engineering-education && git fetch origin -f
    - run: cd content/engineering-education && git branch -a
    - name: ğŸ”€ Change to PR branch
      run: cd content/engineering-education && git checkout ${{ github.head_ref }}
    - name: ğŸ›  Build, Tag, Push
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: auxesis/section-gh-action-www.section.io
        tags: latest

  screenshot:
    name: ğŸ“¸ Screenshot the website
    needs: [ preflight, build ]
    runs-on: ubuntu-latest
    services:
      website:
        image: registry.hub.docker.com/auxesis/section-gh-action-www.section.io:latest
        ports:
          - 1313:1313
    steps:
    - name: ğŸ“¸ Screenshot Website
      uses: swinton/screenshot-website@v1.0.0
      timeout-minutes: 2
      with:
        source: http://localhost:1313/
        destination: screenshot.png
        full-page: true
