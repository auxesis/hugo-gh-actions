ame: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Screenshot Website
      uses: swinton/screenshot-website@v1.0.0
      with:
        source: https://www.section.io/
        destination: screenshot.png
        full-page: true
